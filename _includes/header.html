<header class="site-header" role="banner">

  <div class="wrapper">

    <a class="site-title" href="{{ "/" | relative_url}}">
      <img class="site-logo" src="{{ site.logo || relative_url }}" />{{ site.title | escape }}
    </a>

    <nav class="site-nav">
      <ul>
        {% for item in site.data.menulist.toc %}
          <li class="page-link">

            {% if item.subfolderitems.size > 0 %}
              <label class="dropbtn" for="{{ item.title }}">{{ item.title | escape }}</label>
              <input id="{{ item.title }}" class="dropcheck" type="checkbox">
              
              <ul class="dropdown">
                {% for entry in item.subfolderitems %}
                  <li><a href="{{ entry.url }}">{{ entry.page }}</a></li>
                {% endfor %}
              </ul>

            {% else %}
              <a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
            {% endif %}
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
